name: 网易云自动签到

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 22,6 * * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 初始化Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: 安装依赖
        run: |
          pip install -r requirements.txt
      - name: 复制cookie信息
        run: |
          python3 check.py
      - name: 开始尝试签到
        run: |
          python3 main.py
